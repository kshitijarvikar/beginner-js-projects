<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Word Counter | </title>
</head>
<body style="background-color: #92AFD7;">
    <div class="container">
        <div class="contain">
           <h1>Words Counter. . . </h1>
           <textarea id="text" cols="65" rows="10" placeholder="Type or Paste Your Text Here..!"></textarea>
           <br>
           <div class="btn">
           <button id="countbtn" type="button" class="btn btn-outline-dark" onclick="countwords()">Count Words</button>
           <button id="resetbtn" type="button" class="btn btn-outline-dark" onclick="reset()">Reset</button>
           </div>
           <br>
           <h3>Total Words : <span id="show">0</span></h3>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
