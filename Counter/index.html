<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1 style="color: #000;">COUNTER</h1>
            <h1 id="count" style="color: #000;">0</h1>
            <div style="display: inline-block;">
                <button class="btn btn-outline-dark" onclick="changecount(1)">Increase</button>
                <button class="btn btn-outline-dark" onclick="changecount(-1)">Decrease</button>   
                <br><br>
                <button class="btn btn-outline-dark" onclick="change(0)">Reset</button>    
            </div>
        </div>
    </div>    
  <script src="scirpt.js"></script>
</body>
</html>
